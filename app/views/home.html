<div>
    <form class="navbar-form navbar-left" role="search" ng-submit="buscar()">
        <div class="form-group">
            <input type="text" ng-model="nome" class="form-control" placeholder="Search" ng-required="true">
        </div>
        <button type="submit" class="btn btn-default" >Submit</button>
    </form>
</div>

<div ng-show="resultado && resultado.length == 0">
    <p>Nenhum pokemon encontrado com o nome "{{nome}}"</p>
</div>

<div ng-show="resultado && !pokemon">
    <div ng-repeat="p in resultado track by $index">
       <a ng-click="selecionarPokemon(p)" style="cursor: pointer">
       <img src="{{p.pokeInfo.sprites['front_default']}}">
        {{p.name}}
       </a>
    </div>
</div>


<div ng-show="pokemon">
    <img src="{{pokemon.pokeInfo.sprites['front_default']}}">

    <div><h3>{{pokemon.pokeInfo.name}} </h3></div>
    <div>Tipo: <span ng-repeat="t in pokemon.pokeInfo.types track by $index">{{t.type.name}}</span></div>
    <div>Altura: {{pokemon.pokeInfo.height}}</div>
    <div>Peso: {{pokemon.pokeInfo.weight}}</div>


    <div>
        <h4>Stats</h4>
        <div ng-repeat="s in pokemon.pokeInfo.stats track by $index">
            {{s.stat.name}}: {{s.base_stat}}
        </div>
    </div>
</div>
